workflows = [
  {
    name = "hot-start"
    stages = [
      {
        // Stage one: move market data agent to stand-by.
        steps = [
          {
            agent = "market-data-agent"
            beginState = STOPPED
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        // Stage two: activate market data agent and put algo
        // agent into stand-by.
        steps = [
          {
            agent = "market-data-agent"
            beginState = STAND_BY
            endState = ACTIVE
            allowedTransitionTime = 100 millis
          },
          {
            agent = "make-money-algo-agent"
            beginState = STOPPED
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        // Stage three: activate money making algo.
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = STAND_BY
            endState = ACTIVE
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  },
  {
    name = "warm-start"
    stages = [
      {
        steps = [
          {
            agent = "market-data-agent"
            beginState = STOPPED
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        steps = [
          {
            agent = "market-data-agent"
            beginState = STAND_BY
            endState = ACTIVE
            allowedTransitionTime = 100 millis
          },
          {
            agent = "make-money-algo-agent"
            beginState = STOPPED
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  },
  // Note: shutdown stages should mirror start up.
  {
    name = "hot-shutdown"
    stages = [
      {
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = ACTIVE
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = STAND_BY
            endState = STOPPED
            allowedTransitionTime = 100 millis
          },
          {
            agent = "market-data-agent"
            beginState = ACTIVE
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        steps = [
          {
            agent = "market-data-agent"
            beginState = STAND_BY
            endState = STOPPED
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  },
  {
    name = "warm-shutdown"
    stages = [
      {
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = STAND_BY
            endState = STOPPED
            allowedTransitionTime = 100 millis
          },
          {
            agent = "market-data-agent"
            beginState = ACTIVE
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      },
      {
        steps = [
          {
            agent = "market-data-agent"
            beginState = STAND_BY
            endState = STOPPED
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  },
  {
    name = "warm-to-hot"
    stages = [
      {
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = STAND_BY
            endState = ACTIVE
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  },
  {
    name = "hot-to-warm"
    stages = [
      {
        steps = [
          {
            agent = "make-money-algo-agent"
            beginState = ACTIVE
            endState = STAND_BY
            allowedTransitionTime = 100 millis
          }
        ]
      }
    ]
  }
]
